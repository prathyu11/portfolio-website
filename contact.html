<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact - Prathyusha K</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .contact-content {
      display: grid;
      grid-template-columns: 1fr 2fr;
      gap: 4rem;
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
    }

    .contact-info {
      background: var(--card-bg);
      padding: 2rem;
      border-radius: 16px;
      border: 1px solid var(--border-color);
    }

    .contact-item {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 1.5rem;
      padding: 1rem;
      background: rgba(15, 23, 42, 0.5);
      border-radius: 8px;
      transition: transform 0.3s ease;
    }

    .contact-item:hover {
      transform: translateX(10px);
    }

    .contact-item i {
      font-size: 1.5rem;
      color: var(--accent-primary);
    }

    .social-links {
      display: flex;
      gap: 1rem;
      margin-top: 2rem;
      justify-content: center;
    }

    .social-links a {
      font-size: 1.5rem;
      color: var(--text-secondary);
      transition: all 0.3s ease;
      padding: 0.5rem;
      border-radius: 50%;
      background: rgba(15, 23, 42, 0.5);
    }

    .social-links a:hover {
      color: var(--accent-primary);
      transform: translateY(-3px);
    }

    .contact-form {
      background: var(--card-bg);
      padding: 2rem;
      border-radius: 16px;
      border: 1px solid var(--border-color);
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      color: var(--text-secondary);
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 1rem;
      background: rgba(15, 23, 42, 0.5);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      color: var(--text-primary);
      transition: all 0.3s ease;
    }

    .form-group textarea {
      min-height: 150px;
      resize: vertical;
    }

    .form-group input:focus,
    .form-group textarea:focus {
      border-color: var(--accent-primary);
      box-shadow: 0 0 10px rgba(255, 51, 102, 0.2);
    }

    @media (max-width: 768px) {
      .contact-content {
        grid-template-columns: 1fr;
        gap: 2rem;
      }
    }
  </style>
</head>
<body>
  <header id="header">
    <nav>
      <ul>
        <li><a href="index.html" class="nav-link">Home</a></li>
        <li><a href="about.html" class="nav-link">About</a></li>
        <li><a href="skills.html" class="nav-link">Skills</a></li>
        <li><a href="projects.html" class="nav-link">Projects</a></li>
        <li><a href="contact.html" class="nav-link active">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section id="contact" class="contact page-section">
    <div class="container">
      <h2>Get in Touch</h2>
      <div class="contact-content">
        <div class="contact-info">
          <div class="contact-item">
            <i class="fas fa-envelope"></i>
            <p>email@example.com</p>
          </div>
          <div class="contact-item">
            <i class="fas fa-phone"></i>
            <p>+1 234 567 8900</p>
          </div>
          <div class="contact-item">
            <i class="fas fa-map-marker-alt"></i>
            <p>City, Country</p>
          </div>
          <div class="social-links">
            <a href="https://linkedin.com/in/your-profile" target="_blank"><i class="fab fa-linkedin"></i></a>
            <a href="https://github.com/your-profile" target="_blank"><i class="fab fa-github"></i></a>
            <a href="https://twitter.com/your-profile" target="_blank"><i class="fab fa-twitter"></i></a>
          </div>
        </div>
        <form class="contact-form" id="contactForm">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" required></textarea>
          </div>
          <button type="submit" class="btn">Send Message</button>
        </form>
      </div>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
