<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact - Prathyusha K</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header id="header">
    <nav>
      <ul>
        <li><a href="index.html" class="nav-link">Home</a></li>
        <li><a href="about.html" class="nav-link">About</a></li>
        <li><a href="skills.html" class="nav-link">Skills</a></li>
        <li><a href="projects.html" class="nav-link">Projects</a></li>
        <li><a href="contact.html" class="nav-link active">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section id="contact" class="contact page-section">
    <div class="container">
      <h2>Get in Touch</h2>
      <div class="contact-content">
        <div class="contact-info">
          <div class="contact-item">
            <i class="fas fa-envelope"></i>
            <p>email@example.com</p>
          </div>
          <div class="contact-item">
            <i class="fas fa-phone"></i>
            <p>+1 234 567 8900</p>
          </div>
          <div class="contact-item">
            <i class="fas fa-map-marker-alt"></i>
            <p>City, Country</p>
          </div>
          <div class="social-links">
            <a href="https://linkedin.com/in/your-profile" target="_blank"><i class="fab fa-linkedin"></i></a>
            <a href="https://github.com/your-profile" target="_blank"><i class="fab fa-github"></i></a>
            <a href="https://twitter.com/your-profile" target="_blank"><i class="fab fa-twitter"></i></a>
          </div>
        </div>
        <form class="contact-form" id="contactForm">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" required></textarea>
          </div>
          <button type="submit" class="btn primary">Send Message</button>
        </form>
      </div>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
